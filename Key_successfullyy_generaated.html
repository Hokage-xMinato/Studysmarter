<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Confirmation</title>
  <script>
    // Check if pass=ok exists in URL
    let params = new URLSearchParams(window.location.search);
    if (!params.has('pass') || params.get('pass') !== 'ok') {
        alert("Please go through the shortener link first!");
        window.location.href = "https://lksfy.com/rbKNnfm9";
    } else {
        // Set 24-hour timestamp in localStorage
        localStorage.setItem('adWatchedTime', Date.now());
        // Redirect to main page after 2 seconds (for effect)
        setTimeout(function() {
            window.location.href = "studysmarterr.netlify.app";
        }, 2000);
    }
  </script>
</head>
<body>
  <h2>Verifying your access...</h2>
  <p>Please wait while we confirm your ad view.</p>
</body>
</html>
