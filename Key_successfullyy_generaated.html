<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Confirmation</title>
  <script>
    let params = new URLSearchParams(window.location.search);
    if (!params.has('pass') || params.get('pass') !== 'ok') {
        alert("Please go through the shortener link first!");
        window.location.href = "https://lksfy.com/generate-key";
    } else {
        // Check if already verified
        if (!localStorage.getItem('adVerified')) {
            localStorage.setItem('adVerified', 'true');
            localStorage.setItem('adWatchedTime', Date.now());
        }
        // Redirect to main page
        setTimeout(function() {
            window.location.href = "studysmarterr.netlify.app";
        }, 1500);
    }
  </script>
</head>
<body>
  <h2>Verifying your ad completion...</h2>
  <p>Please wait a moment.</p>
</body>
</html>
