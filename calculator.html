        /* Styles for the Loading Screen */
#loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc); /* Vibrant gradient */
    background-size: 400% 400%; /* Larger background for animation */
    animation: gradient-animation 15s ease infinite; /* Animated gradient */
    display: flex;
    justify-content: center; /* Center the loader content */
    align-items: center; /* Center the loader content */
    z-index: 9999; /* Stay on top of other content */
    transition: opacity 0.5s ease-out; /* Fade out effect */
    overflow: hidden; /* Hide circles overflowing the screen */
}

/* Hide scrolling while loading to prevent seeing content below */
body.loading {
    overflow: hidden;
}

/* Container for background circles */
.background-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allow clicks to pass through */
    z-index: 1; /* Below the loader content */
}

/* Style for individual circles */
.circle {
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
    animation: animate-circle 25s linear infinite; /* Base animation */
    bottom: -150px; /* Start from below the screen */
    border-radius: 50%;
}

/* Variations for different circles */
.circle-1 { left: 25%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 15s;}
.circle-2 { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;}
.circle-3 { left: 70%; width: 20px; height: 20px; animation-delay: 4s; animation-duration: 18s;}
.circle-4 { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;}
.circle-5 { left: 65%; width: 20px; height: 20px; animation-delay: 0s; animation-duration: 15s;}
.circle-6 { left: 75%; width: 110px; height: 110px; animation-delay: 3s; animation-duration: 16s;}
.circle-7 { left: 35%; width: 150px; height: 150px; animation-delay: 7s; animation-duration: 20s;}
.circle-8 { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 14s;}
.circle-9 { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 16s;}
.circle-10 { left: 85%; width: 150px; height: 150px; animation-delay: 5s; animation-duration: 12s;}
/* Add more styles for circle-11, circle-12, etc. if you added more divs */


/* Container to ensure loader content is above background circles */
.loader-content {
    position: relative; /* Create a new stacking context */
    z-index: 2; /* Above background circles */
    display: flex;
    flex-direction: column;
    align-items: center;
}


.loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

.spinner {
    border: 8px solid rgba(255, 255, 255, 0.2); /* Slightly more transparent border */
    border-top: 8px solid #ffffff; /* White top border */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1.5s linear infinite; /* Circling animation */
}

.progress-text {
    margin-top: 15px;
    font-size: 2em; /* Increased font size for better visibility */
    font-family: 'Dancing Script', cursive; /* Apply the cursive font */
    /* Using a vibrant gradient for the text color */
    background: linear-gradient(45deg, #ff9900, #ff0066, #6600cc);
    -webkit-background-clip: text; /* Apply gradient to text */
    -webkit-text-fill-color: transparent; /* Hide original text color */
    background-clip: text;
    text-fill-color: transparent;
    /* Optional: Add a subtle animation to the gradient position */
    background-size: 200% auto;
    animation: text-gradient-animation 3s linear infinite;

    animation: pulse 1.5s infinite; /* Keep the pulsing animation */
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Enhanced shadow for readability */
}

/* Add the keyframe animation for the text gradient */
@keyframes text-gradient-animation {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}




.progress-bar-container {
    width: 200px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.2); /* Slightly more transparent track */
    border-radius: 5px;
    overflow: hidden;
}

.progress-bar {
    width: 0%; /* Starts empty */
    height: 100%;
    background-color: #ffffff; /* White fill */
    border-radius: 5px;
    transition: width 0.1s linear; /* Smooth filling animation */
}

/* Keyframe Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; } /* Adjusted pulse intensity */
    100% { opacity: 1; }
}

@keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes animate-circle {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0; /* Start as square */
    }
    20% {
         border-radius: 50%; /* Quickly become round */
    }
    100% {
        transform: translateY(-1000px) rotate(720deg); /* Move up and rotate */
        opacity: 0; /* Fade out */
    }
}

    <div class="container">

            <div class="controls">
                <input type="number" id="timer-hours" placeholder="HH" min="0" max="99"> :

    <script>
        // Navigation
        const timerSection = document.querySelector('.timer-section');
        const stopwatchSection = document.querySelector('.stopwatch-section');
        const goalsSection = document.querySelector('.goals-section');

        function showSection(sectionId) {
            timerSection.classList.add('hidden');
            stopwatchSection.classList.add('hidden');
            goalsSection.classList.add('hidden');

            if (sectionId === 'timer') {
                timerSection.classList.remove('hidden');
            } else if (sectionId === 'stopwatch') {
                stopwatchSection.classList.remove('hidden');
            } else if (sectionId === 'goals') {
                goalsSection.classList.remove('hidden');
            }
        }

        showSection('timer'); // Show timer by default

        // Timer functionality
        let timerInterval;
        let timerSeconds = 0;
        const timerDisplay = document.querySelector('.timer-section .display');
        const timerStartButton = document.querySelector('.start-timer');
        const timerPauseButton = document.querySelector('.pause-timer');
        const timerResetButton = document.querySelector('.reset-timer');
        const timerHoursInput = document.getElementById('timer-hours');
        const timerMinutesInput = document.getElementById('timer-minutes');
        const timerSecondsInput = document.getElementById('timer-seconds');

        function updateTimerDisplay() {
            const hours = Math.floor(timerSeconds / 3600);
            const minutes = Math.floor((timerSeconds % 3600) / 60);
            const seconds = timerSeconds % 60;
            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        timerStartButton.addEventListener('click', () => {
            const inputHours = parseInt(timerHoursInput.value) || 0;
            const inputMinutes = parseInt(timerMinutesInput.value) || 0;
            const inputSeconds = parseInt(timerSecondsInput.value) || 0;
            timerSeconds = (inputHours * 3600) + (inputMinutes * 60) + inputSeconds;
            updateTimerDisplay();
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timerSeconds > 0) {
                        timerSeconds--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert("Time's up!"); // Basic alert for now
                        // We can integrate alarm logic here later
                    }
                }, 1000);
            }
        });

        timerPauseButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
        });

        timerResetButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            timerSeconds = 0;
            updateTimerDisplay();
            timerHoursInput.value = '';
            timerMinutesInput.value = '';
            timerSecondsInput.value = '';
        });

        // Stopwatch functionality
        let stopwatchInterval;
        let stopwatchTime = 0;
        const stopwatchDisplay = document.querySelector('.stopwatch-section .display');
        const stopwatchStartButton = document.querySelector('.start-stopwatch');
        const stopwatchPauseButton = document.querySelector('.pause-stopwatch');
        const stopwatchResetButton = document.querySelector('.reset-stopwatch');
        const stopwatchLapButton = document.querySelector('.lap-stopwatch');
        const lapsContainer = document.querySelector('.laps');

        function updateStopwatchDisplay() {
            const hours = Math.floor(stopwatchTime / 3600);
            const minutes = Math.floor((stopwatchTime % 3600) / 60);
            const seconds = Math.floor(stopwatchTime % 60);
            const milliseconds = String(Math.floor((stopwatchTime - Math.floor(stopwatchTime)) * 100)).padStart(2, '0');
            stopwatchDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
        }

        stopwatchStartButton.addEventListener('click', () => {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime += 0.01;
                    updateStopwatchDisplay();
                }, 10);
            }
        });

        stopwatchPauseButton.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        });

        stopwatchResetButton.addEventListener('click', () => {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchTime = 0;
            updateStopwatchDisplay();
            lapsContainer.innerHTML = '';
        });

        stopwatchLapButton.addEventListener('click', () => {
            const lapTime = stopwatchDisplay.textContent;
            const lapItem = document.createElement('div');
            lapItem.textContent = lapTime;
            lapsContainer.appendChild(lapItem);
        });

        // Goal management
        const newGoalText = document.getElementById('new-goal-text');
        const newGoalTime = document.getElementById('new-goal-time');
        const addGoalButton = document.getElementById('add-goal');
        const goalList = document.getElementById('goal-list');
        const resultsList = document.getElementById('results-list');
        let goals = [];

        addGoalButton.addEventListener('click', () => {
            const goalText = newGoalText.value.trim();
            const goalDuration = parseInt(newGoalTime.value) || 0;
            if (goalText && goalDuration > 0) {
                const goalId = Date.now(); // Simple unique ID
                goals.push({ id: goalId, text: goalText, duration: goalDuration * 60, startTime: null, endTime: null, completed: false, inTime: false, remainingTime: goalDuration * 60, timerIntervalId: null });
                renderGoals();
                newGoalText.value = '';
                newGoalTime.value = '';
            } else if (!goalText) {
                alert("Please enter a goal.");
            } else if (goalDuration <= 0) {
                alert("Please set a valid time for the goal.");
            }
        });

        function formatTimeForDisplay(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateGoalTimerDisplay(goalId) {
            const goalIndex = goals.findIndex(g => g.id === goalId);
            if (goalIndex !== -1 && goals[goalIndex].startTime) {
                const currentTime = new Date().getTime();
                const elapsedTime = Math.floor((currentTime - goals[goalIndex].startTime.getTime()) / 1000);
                goals[goalIndex].remainingTime = Math.max(0, goals[goalIndex].duration - elapsedTime);
                const timerDisplay = document.querySelector(`#goal-${goalId} .goal-timer`);
                if (timerDisplay) {
                    timerDisplay.textContent = formatTimeForDisplay(goals[goalIndex].remainingTime);
                    if (goals[goalIndex].remainingTime <= 0 && !goals[goalIndex].completed) {
                        timerDisplay.classList.add('warning');
                    } else {
                        timerDisplay.classList.remove('warning');
                    }
                }
            }
        }

        function startGoalTimer(goal) {
            goal.startTime = new Date();
            goal.timerIntervalId = setInterval(() => {
                updateGoalTimerDisplay(goal.id);
                if (goal.remainingTime <= 0 && !goal.completed) {
                    clearInterval(goal.timerIntervalId);
                    alert(`Time's up for goal: "${goal.text}"!`);
                }
            }, 1000);
        }

        function renderGoals() {
            goalList.innerHTML = '';
            goals.forEach(goal => {
                const listItem = document.createElement('li');
                listItem.classList.add('goal-item');
                listItem.id = `goal-${goal.id}`;
                listItem.innerHTML = `
                    <input type="checkbox" id="goal-check-${goal.id}" ${goal.completed ? 'checked' : ''}>
                    <div class="goal-details">
                        <label for="goal-check-${goal.id}">${goal.text} (${goal.duration / 60} min)</label>
                        <span class="goal-timer">${goal.startTime ? formatTimeForDisplay(goal.remainingTime) : '00:00'}</span>
                    </div>
                    ${goal.startTime ? '' : `<button class="start-goal" data-id="${goal.id}">Start</button>`}
                `;
                goalList.appendChild(listItem);

                const checkbox = listItem.querySelector(`#goal-check-${goal.id}`);
                checkbox.addEventListener('change', () => {
                    const goalIndex = goals.findIndex(g => g.id === goal.id);
                    if (goalIndex !== -1) {
                        goals[goalIndex].completed = checkbox.checked;
                        if (checkbox.checked && !goals[goalIndex].endTime) {
                            goals[goalIndex].endTime = new Date();
                            clearInterval(goals[goalIndex].timerIntervalId);
                            const elapsedTime = Math.floor((goals[goalIndex].endTime.getTime() - goals[goalIndex].startTime.getTime()) / 1000);
                            goals[goalIndex].actualTime = elapsedTime;
                            goals[goalIndex].inTime = elapsedTime <= goals[goalIndex].duration;
                            renderResults();
                        } else if (!checkbox.checked && goals[goalIndex].endTime) {
                            goals[goalIndex].endTime = null;
                            goals[goalIndex].actualTime = null;
                            goals[goalIndex].inTime = false;
                            startGoalTimer(goals[goalIndex]); // Restart timer if unchecked
                        }
                        renderGoals(); // Re-render to update start button visibility
                    }
                });

                const startButton = listItem.querySelector('.start-goal');
                if (startButton) {
                    startButton.addEventListener('click', () => {
                        const goalIndex = goals.findIndex(g => g.id === parseInt(startButton.dataset.id));
                        if (goalIndex !== -1 && !goals[goalIndex].startTime) {
                            startGoalTimer(goals[goalIndex]);
                            renderGoals(); // Hide start button after starting
                        }
                    });
                }
            });
        }

        function renderResults() {
            resultsList.innerHTML = '';
            goals.forEach(goal => {
                if (goal.endTime) {
                    const listItem = document.createElement('li');
                    const targetMinutes = Math.floor(goal.duration / 60);
                    const targetSeconds = goal.duration % 60;
                    const actualMinutes = Math.floor(goal.actualTime / 60);
                    const actualSeconds = goal.actualTime % 60;
                    const completionTimeFormatted = formatTime(goal.endTime);
                    listItem.textContent = `${goal.text}: Target ${targetMinutes}m ${targetSeconds}s, Actual ${actualMinutes}m ${actualSeconds}s (Completed at ${completionTimeFormatted}) - ${goal.inTime ? 'In Time!' : 'Over Time'}`;
                    resultsList.appendChild(listItem);
                }
            });
        }

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Calculator functionality
        const calculatorPopup = document.getElementById('calculator-popup');
        const calculatorDisplay = document.getElementById('calculator-display');
        let currentInput = '';
        let operator = null;
        let previousValue = null;

        function toggleCalculator() {
            calculatorPopup.classList.toggle('hidden');
        }

        function appendNumber(number) {
            currentInput = currentInput === '0' ? String(number) : currentInput + number;
            calculatorDisplay.value = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '') return;
            if (previousValue !== null) {
                calculate();
            }
            previousValue = parseFloat(currentInput);
            operator = op;
            currentInput = '';
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                calculatorDisplay.value = currentInput;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousValue = null;
            calculatorDisplay.value = currentInput;
        }

        function calculate() {
            if (operator === null || previousValue === null) return;
            let result;
            const currentValue = parseFloat(currentInput);
            switch (operator) {
                case '+':
                    result = previousValue + currentValue;
                    break;
                case '-':
                    result = previousValue - currentValue;
                    break;
                case '*':
                    result = previousValue * currentValue;
                    break;
                case '/':
                    if (currentValue === 0) {
                        result = 'Error';
                    } else {
                        result = previousValue / currentValue;
                    }
                    break;
                default:
                    return;
            }
            currentInput = String(result);
            calculatorDisplay.value = currentInput;
            operator = null;
            previousValue = null;
        }

        // Initial rendering
        renderGoals();
    </script>
    <script>
    window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content'); // Make sure this ID matches your main content div
        const progressBar = document.querySelector('.progress-bar');

        const loadingDuration = 5000; // 5 seconds in milliseconds
        const intervalTime = 50; // Update progress bar every 50ms
        const steps = loadingDuration / intervalTime;
        let currentStep = 0;

        // Add a class to the body to prevent scrolling while loading
        document.body.classList.add('loading');

        const progressInterval = setInterval(() => {
            currentStep++;
            const progress = (currentStep / steps) * 100;
            progressBar.style.width = `${progress}%`;

            if (currentStep >= steps) {
                clearInterval(progressInterval);

                // Fade out the loading screen
                loadingScreen.style.opacity = 0;

                // Wait for the transition to finish before hiding and showing content
                loadingScreen.addEventListener('transitionend', () => {
                    loadingScreen.style.display = 'none'; // Hide the loading screen completely

                    // Show the main content
                     if (mainContent) { // Check if mainContent element exists
                       mainContent.style.display = 'block'; // Or 'flex', 'grid', etc., depending on your layout
                    }

                    // Remove the loading class from body to allow scrolling again
                    document.body.classList.remove('loading');
                }, { once: true }); // Use { once: true } to remove the listener after it runs
            }
        }, intervalTime);
    });
    </script>
